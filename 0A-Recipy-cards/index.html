<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">

</head>

<body>

    <body>

        <div class="card">
            <div class="card__body">
                <img src="https://cdn.pixabay.com/photo/2016/11/21/15/41/appetizer-1846026_960_720.jpg" alt=""
                    class="card__image">
                <h2 class="card__title">Салат с морскими гребешками</h2>
                <p class="card__description">вкусное и полезное блюдо для тех кто следит за своим питанием</p>
            </div>
            <button class="card__btn">Рецепт</button>

        </div>

        <div class="card">
            <div class="card__body">
                <img src="https://cdn.pixabay.com/photo/2017/12/09/08/18/pizza-3007395_960_720.jpg" alt=""
                    class="card__image">
                <h2 class="card__title">Пицца из Неаполя</h2>
                <p class="card__description">самая вкусная итальянская пицца из города, в который едут сами итальянцы
                    (чтобы поесть)</p>
            </div>
            <button class="card__btn">Рецепт</button>

        </div>

        <div class="card">
            <div class="card__body">
                <img src="https://cdn.pixabay.com/photo/2018/07/18/19/12/spaghetti-3547078_960_720.jpg" alt=""
                    class="card__image">
                <h2 class="card__title">Паста с креветками и пармезаном</h2>
                <p class="card__description">Классический репецт с берегов Адриатики!</p>
            </div>
            <button class="card__btn">Рецепт</button>

        </div>

    </body>

    <script src="script.js"></script>
</body>

</html>
